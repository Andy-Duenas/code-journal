<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="column-head">Code Journal</header>
  <main class="container">
    <div class="row">
      <div class="column-full">
        <h2 class="top-title">New Entry</h2>
      </div>
    </div>
    <div class="row">
      <div data-view="entry-form">
        <form>
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg" alt="place-holder" class="square-img">
          </div>
          <div class="column-half">
            <label class="label-text" for="title"> Title </label>
            <div>
              <input type="text" id="title">
            </div>
          </div>
          <div class="column-half">
            <label class="label-text" for="url"> Image URL </label>
            <div>
              <input type="url" id="url">
            </div>
          </div>
          <div class="column-full">
            <label for="textarea"> Notes </label>
            <div>
              <textarea id="textarea"></textarea>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
