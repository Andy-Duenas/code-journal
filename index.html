<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <header class="column-head">Code Journal <a href="" class="entry-nav">Entries</a></header>
    </div>
    <main>
      <div class="row">
        <div class="column-full">
          <h1 class="top-title">New Entry</h1>
        </div>
      </div>
      <div data-view="entry-form">
        <form>
          <div class="row">
            <div class="column-half">
              <div class="img-container">
                <img src="images/placeholder-image-square.jpg" alt="place-holder" class="square-img">
              </div>
            </div>
            <div class="column-half">
              <label class="label-text" for="title"> Title </label>
              <div>
                <input type="text" id="title" required>
              </div>
              <label class="label-text" for="url"> Image URL </label>
              <div>
                <input type="url" id="url" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label class="label-text" for="textarea"> Notes </label>
              <div>
                <textarea id="imgdescription" required></textarea>
              </div>
            </div>
          </div>
          <div class="column-full-button">
            <button type="submit" class="save-button">Save</button>
          </div>
        </form>
      </div>
      <div data-view="entries">
      </div>
    </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
